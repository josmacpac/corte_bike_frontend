    //verificar usuario logeado
    verificarAcceso(["cliente"]);

    const token = localStorage.getItem("token"); //obtener token guardado en localstorage
    console.log(token)

    if(!token){ //si no existe ningun token guardado, pedira el login y redirigira a la pagina de inicio 
      alert("Debes iniciar sesion")
      window.location.href= '/';
      
    }
    fetch(`${CONFIG.API_URL}/api/usuarios/perfil`, {
      method: "GET",
      headers: {
        'Authorization': 'Bearer ' + token,
        "Content-Type": "application/json"
      }
    })
    .then(res => {
      if(!res.ok)throw new Error("Token invalido o caducado");
      return res.json();
    })
    .then(usuario => {
      console.log("Usuario autenticado", usuario);
      //Mostrar datos en pantalla del usuario logeado
      const nombreUsuario = usuario.nombre;
      document.getElementById("bienvenida").innerText = `Hola, ${nombreUsuario}!`;
    })
