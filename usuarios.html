<!-- Modal editar usuario -->
<div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="modalEditarUsuarioLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="form-editar-usuario" class="text-start">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarUsuarioLabel">Editar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
 
          <div class="mb-2">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="editar-nombre" name="nombre" required>
          </div>

          <div class="mb-2">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="editar-email" name="email" required>
          </div>

          <div class="mb-2">
            <label for="domicilio" class="form-label">Domicilio</label>
            <input type="text" class="form-control" id="editar-domicilio" name="domicilio" required>
          </div>

          <div class="mb-2">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="editar-telefono" name="telefono" maxlength="10" minlength="10" required>
          </div>

          <div class="mb-2">
            <label for="contrasena" class="form-label">Cambiar Contraseña</label>
            <input type="password" class="form-control" id="editar-contrasena" name="contrasena">
          </div>

          <div class="mb-2">
            <label for="contrasena_conf" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="editar-contrasena_conf" name="contrasena_conf">
          </div>
           

                

          <div class="mb-2">
            <label for="rol" class="form-label">Rol</label>
            <select class="form-select" id="editar-rol" name="rol" required>
              <option value="" selected disabled>-- Elige una opción --</option>
              <option value="admin">Administrador</option>
              <option value="cliente">Cliente</option>
            </select>
          </div>
        </div>

        <div class="modal-footer flex-column align-items-stretch">
          <!-- Alerta para errores -->
<div id="mensaje-editar" class="alert alert-danger d-none w-100" role="alert"></div>

<!-- Alerta para éxito -->
<div id="mensaje-exito-editar" class="alert alert-success d-none w-100" role="alert"></div>

<div class="d-flex justify-content-end mt-2"></div>
          <button id="btn_actualizarUsuario" class="btn btn-primary">Actualizar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- fin modal Edicion usuario -->
  
<!-- Modal agregar nuevo usuario -->
<div class="modal fade" id="modalNuevoUsuario" tabindex="-1" aria-labelledby="modalNuevoUsuarioLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="form-nuevo-usuario" class="text-start">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNuevoUsuarioLabel">Agregar Nuevo Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
         
          <div class="mb-2">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>

          <div class="mb-2">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-2">
            <label for="domicilio" class="form-label">Domicilio</label>
            <input type="text" class="form-control" id="domicilio" name="domicilio" required>
          </div>

          <div class="mb-2">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" maxlength="10" minlength="10" required>
          </div>

          <div class="mb-2">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
          </div>

          <div class="mb-2">
            <label for="contrasena_conf" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="contrasena_conf" name="contrasena_conf" required>
          </div>

          <!-- Alerta para errores -->
          <div id="mensaje-nuevo" class="alert alert-danger d-none" role="alert"></div>

          <div class="mb-2">
            <label for="rol" class="form-label">Rol</label>
            <select class="form-select" id="rol" name="rol" required>
              <option value="" disabled selected>-- Elige una opción --</option>
              <option value="admin">Administrador</option>
              <option value="cliente">Cliente</option>
            </select>
          </div>
        </div>

        <div class="modal-footer flex-column align-items-stretch">
           <!-- Alerta para errores -->
<div id="mensaje-nuevo" class="alert alert-danger d-none w-100" role="alert"></div>

<!-- Alerta para éxito -->
<div id="mensaje-exito-nuevo" class="alert alert-success d-none w-100" role="alert"></div>
<div class="d-flex justify-content-end mt-2">

  <button type="submit" class="btn btn-primary">Guardar</button>
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
</div>

        </div>
      </form>
    </div>
  </div>
</div>
