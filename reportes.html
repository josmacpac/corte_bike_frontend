<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles_adm.css">
<link rel="stylesheet" href="style_reportes.css">



  <script src="scripts/conf.js"></script>
  <script src="scripts/globales.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/cerrar_sesion.js"></script>
</head>
<body class="bg-light">
  <script>
    verificarAcceso(["admin"]);
  </script>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container-fluid">
      <!-- Logo + nombre -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/assets/Picture.png" alt="Logo" class="img-fluid me-2" style="max-height: 50px;">
        <span></span>
      </a>

      <!-- Botón responsive -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTaller">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Enlaces -->
      <div class="collapse navbar-collapse" id="navbarTaller">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-secondary" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-secondary" href="reportes.html">Reportes</a></li>
          <li class="nav-item"><a class="nav-link text-secondary" href="conf.html">Configuración</a></li>
          <li class="nav-item"><a class="nav-link text-secondary" href="usuarios.html">Usuarios</a></li>
        </ul>
        <!-- Usuario + cerrar sesión -->
        <div class="d-flex align-items-center">
          <i class="bi bi-person-circle me-2" style="font-size: 1.5rem; color: #6c757d"></i>
          <span id="usuario-actual" class="me-3 text-secondary">Admin</span>
          <a onclick="cerrar_sesion()" class="btn btn-sm btn-outline-danger">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO -->
  
  <div class="container">
    <h2 class="mb-4 text-center">Reportes Corte Bike</h2>
    <p class="status"><span>🚧 Modulo en Desarrollo 🚧</span></p>

    <!-- Filtros de fecha -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="fechaInicio" class="form-label">Fecha inicio:</label>
        <input type="date" id="fechaInicio" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="fechaFin" class="form-label">Fecha fin:</label>
        <input type="date" id="fechaFin" class="form-control">
      </div>
    </div>

    <!-- Formulario de reportes -->
    <form id="formReporte" class="mb-4">
      <div class="card">
        <div class="card-header">Selecciona el tipo de reporte</div>
        <div class="card-body d-flex flex-wrap gap-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoReporte" value="citas" id="r1" required>
            <label class="form-check-label" for="r1">Reporte de Citas</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoReporte" value="citas_cliente" id="r2">
            <label class="form-check-label" for="r2">Citas por Cliente</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoReporte" value="tiempos" id="r3">
            <label class="form-check-label" for="r3">Tiempos de Entrega</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoReporte" value="cancelaciones" id="r4">
            <label class="form-check-label" for="r4">Cancelaciones</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoReporte" value="citas_tipo" id="r5">
            <label class="form-check-label" for="r5">Citas por Tipo de Servicio</label>
          </div>
        </div>
         <div class="card-footer text-center">
          <button type="submit" class="btn btn-primary">Generar Reporte</button>
          <button type="button" id="btnDescargar" class="btn btn-success ms-2 d-none">Descargar</button>
        </div>
      </div>
    </form>

    <!-- Resultado -->
    <div id="resultadoReporte" class="card">
      <div class="card-body text-center text-muted">
        Aquí aparecerá el reporte generado.
      </div>
    </div>
  </div>
 

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/dashboard.js"></script>
  <script src="scripts/reportes.js"></script>
</body>
</html>
